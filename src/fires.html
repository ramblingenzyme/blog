 <!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>we are burning</title>
        <script defer src="/js/fires.js"></script>
        <link rel="stylesheet" href="/css/fires.css" type="text/css" media="screen,print" />
    </head>
    <body>
        <header class="header">
            <div>
                <h3>
                    <a href="https://twitter.com/neonfiona/status/1213859163983368192">
                        scummo is a dog cunt bludger
                    </a>
                </h3>
                <h1>
                    <a class="urgent" href="https://www.rfs.nsw.gov.au/volunteer/support-your-local-brigade">
                        donate to the firies
                    </a>
                </h1>
                <h2>
                    <a class="counter" href="https://amp.smh.com.au/business/the-economy/why-i-didn-t-donate-to-the-rural-fire-service-this-time-around-20191231-p53nt1.html">
                        (or don't)
                    </a>
                </h2>
            </div>
            <div>
                <h3>why we're here</h3>
                <ul>
                    <li>
                        <a href="https://www.sbs.com.au/news/how-a-climate-change-study-from-12-years-ago-warned-of-this-horror-bushfire-season">
                            ignoring a 2008 climate change report
                        </a>
                    </li>
                    <li>
                        <h2>
                            <a class="urgent" href="https://www.bushheritage.org.au/what-we-do/landscape-management/fire">
                                abandoning aboriginal fire practices
                            </a>
                        </h2>
                    </li>
                </ul>
            </div>
            <div class="audio-container">
                <audio controls autoplay loop>
                    <source class="song-audio-source" type="audio/mpeg" src="/public/scummo.mp3">
                    Your browser doesn't support the audio element.
                </audio>
                <a href="https://www.youtube.com/watch?v=WKiBepPGVD0">src</a>
            </div>
        </header>
        <article class="content">
            <ul id="incident-list">
                <li class="info-block">
                    <div id="total">
                        <p><a href="#more-data">data from previous loads at bottom of page</a></p>
                    </div>
                </li>
            </ul>
             <table id="more-data">
                 <thead>
                     <tr>
                         <th>loaded at</th>
                         <th># of fires</th>
                         <th>area burning in hectares</th>
                     </tr>
                 </thead>
                 <tbody id="load-table">
                 </tbody>
            </table>
        </article>
        <template id="incident-template">
            <li class="incident-wrapper">
                <h2 class="incident-title">
                    <a class="incident-link" target="_blank" rel="noopener nofollow">
                    </a>
                </h2>
                <h3 class="incident-date"></h2>
                <p class="incident-description"></p>
            </div>
        </template>
        <template id="data-row">
            <tr>
                <td class="data-date"></td>
                <td class="data-fire-count"></td>
                <td class="data-fire-area"></td>
            </tr>
        </template>
    </body>
</html>
